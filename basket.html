                </div>                 
            </nav>
        </header>
        <main class="main">
            <div class="container">

                <div class="card col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Ваш заказ</h5>
                        <div data-cart-empty class="alert alert-secondary" role="alert">
                            Корзина пуста
                        </div>
                        <div class="cart-wrapper">
                            <div class="card mb-3 cart-item" data-id="01">
                                <div class="row g-0 cart-item__top">
                                    <div class="col-md-4 cart-item__img">
                                        <img src="img/Slider images/image1.jpg" class="img-fluid rounded-start" alt="product-image">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body cart-item__desc">
                                            <h5 class="card-title cart-item__title">Корзина джутовая</h5>
                                            <p class="card-text cart-item__weight">150x200x50</p>
                                            <div class="cart-item__details">
                                                <div class="items items--small counter-wrapper d-flex">
                                                    <button class="btn btn-primary items__control" data-action="plus">+</button>
                                                    <div class="items__current px-2" data-counter="">1</div>
                                                    <button class="btn btn-danger items__control" data-action="minus">--</button>
                                                </div>
                                                <div class="price">
                                                    <p class="card-text price__currency">1500 ₽</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-total">
                            <p><span class="h5">Доставка:</span> <span class="delivery-cost free">бесплатно</span> </p>
                            <p><span class="h5">Итого:</span> <span class="total-price">500</span> <span class="rouble">₽</span></p>
                        </div>              
                    </div>
                    <div id="order-form" class="card-body border-top">
                        <h5 class="card-title">Оформить заказ</h5>
                        <form>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Ваш номер телефона">
                            </div>
                            <button type="submit" class="btn btn-primary">Заказать</button>
                        </form>
                    </div>
                </div>
